<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Boop It</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav-left">
          <a class="nav-item is-brand beatResponsive" href="#">
            Boop It
          </a>
        </div>

        <div class="nav-right">
          <span class="nav-item">
            <a href="https://github.com/gamemash/boop_it" class="button is-primary" href="#">
              <span class="icon">
                <i class="fa fa-github"></i>
              </span>
              <span class=" beatResponsive">View on Github</span>
            </a>
          </span>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container" id="game">

      <div id="activeAction" class="">
        Boop it to start!
      </div>

      <div id="buttons">
        <button class="button is-large" onMouseDown="checkAction('boop')" onMouseUp="buttonUp()">Boop</button>
        <button class="button is-large" onMouseDown="checkAction('froop')" onMouseUp="buttonUp()">Froop</button>
        <button class="button is-large" onMouseDown="checkAction('shazorp')" onMouseUp="buttonUp()">Shazorp</button>
      </div>

      <div class="beatResponsive" id="dance">
      Woop
      </div>

      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Boop It</strong> by <a href="">Oliver Ponder</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
          </p>
          <p>
            <a class="icon" href="https://github.com/gamemash/boop_it">
              <i class="fa fa-github"></i>
            </a>
          </p>
        </div>
      </div>
    </footer>

    <script src="js/bundle.js"></script>
  </body>
</html>
